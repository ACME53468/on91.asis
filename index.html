<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5游戏中心</title>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6S9QYFGJZZ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-6S9QYFGJZZ');
    </script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .subtitle {
            margin-top: 5px;
            font-size: 1.2em;
            opacity: 0.8;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .game-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .game-image {
            height: 180px;
            background-size: cover;
            background-position: center;
        }
        .car-racing {
            background-image: url('images/car-racing.jpg');
        }
        .super-runner {
            background-image: url('images/super-runner.jpg');
        }
        .sudoku-master {
            background-image: url('images/sudoku-master.jpg');
        }
        .game-info {
            padding: 15px;
        }
        .game-title {
            margin: 0 0 10px 0;
            font-size: 1.5em;
        }
        .game-description {
            margin: 0 0 15px 0;
            color: #666;
            font-size: 0.9em;
        }
        .play-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .play-button:hover {
            background-color: #2980b9;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- 导航菜单 -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo">游戏中心</div>
            <div class="search-box">
                <input type="text" placeholder="搜索游戏...">
                <button>搜索</button>
            </div>
            <ul class="nav-links">
                <li><a href="#" class="active">首页</a></li>
                <li><a href="#">动作游戏</a></li>
                <li><a href="#">益智游戏</a></li>
                <li><a href="#">策略游戏</a></li>
                <li><a href="#">体育游戏</a></li>
            </ul>
        </div>
    </nav>

    <!-- 游戏分类 -->
    <div class="game-categories">
        <h2>游戏分类</h2>
        <div class="category-grid">
            <div class="category-card">
                <h3>动作游戏</h3>
                <p>刺激的动作冒险游戏</p>
            </div>
            <div class="category-card">
                <h3>益智游戏</h3>
                <p>锻炼脑力的解谜游戏</p>
            </div>
            <div class="category-card">
                <h3>策略游戏</h3>
                <p>考验策略的战术游戏</p>
            </div>
            <div class="category-card">
                <h3>体育游戏</h3>
                <p>模拟真实体育赛事</p>
            </div>
        </div>
    </div>

    <!-- 游戏展示区 -->
    <div class="game-container">
        <h2>热门游戏</h2>
        <div class="game-grid">
            <div class="game-card">
                <img src="games/car-racing/screenshot.png" alt="赛车竞速游戏截图">
                <h3>赛车竞速</h3>
                <p>使用方向键控制赛车，躲避其他车辆，收集金币！挑战你的反应速度和驾驶技巧。</p>
                <a href="game-detail.html?id=1" class="play-button">开始游戏</a>
            </div>
            <div class="game-card">
                <img src="games/super-runner/screenshot.png" alt="超级跑酷游戏截图">
                <h3>超级跑酷</h3>
                <p>点击屏幕跳跃，躲避障碍物，收集金币！考验你的反应能力和跳跃技巧。</p>
                <a href="game-detail.html?id=2" class="play-button">开始游戏</a>
            </div>
            <div class="game-card">
                <img src="games/sudoku-master/screenshot.png" alt="数独大师游戏截图">
                <h3>数独大师</h3>
                <p>挑战你的逻辑思维能力，完成数独谜题！提供多个难度级别，适合所有玩家。</p>
                <a href="game-detail.html?id=3" class="play-button">开始游戏</a>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2024 HTML5游戏中心. 保留所有权利。</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
