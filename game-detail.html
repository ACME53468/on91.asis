<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏详情 - HTML5游戏中心</title>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6S9QYFGJZZ"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-6S9QYFGJZZ');
    </script>
    <link rel="stylesheet" href="styles.css">
    <style>
        .game-detail {
            max-width: 1200px;
            margin: 100px auto 2rem;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .game-header {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .game-screenshot {
            flex: 1;
            max-width: 600px;
        }

        .game-screenshot img {
            width: 100%;
            border-radius: 8px;
        }

        .game-info {
            flex: 1;
        }

        .game-title {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        .game-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            color: #666;
        }

        .game-category {
            background-color: #3498db;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
        }

        .game-description {
            line-height: 1.8;
            color: #333;
            margin-bottom: 2rem;
        }

        .game-controls {
            display: flex;
            gap: 1rem;
        }

        .play-button {
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
        }

        .back-button {
            padding: 0.75rem 2rem;
            background-color: #95a5a6;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #7f8c8d;
        }

        .game-content {
            margin-top: 2rem;
        }

        .game-iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .game-header {
                flex-direction: column;
            }

            .game-screenshot {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 导航菜单 -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo">游戏中心</div>
            <div class="search-box">
                <input type="text" placeholder="搜索游戏...">
                <button>搜索</button>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="#">动作游戏</a></li>
                <li><a href="#">益智游戏</a></li>
                <li><a href="#">策略游戏</a></li>
                <li><a href="#">体育游戏</a></li>
            </ul>
        </div>
    </nav>

    <!-- 游戏详情 -->
    <div class="game-detail">
        <div class="game-header">
            <div class="game-screenshot">
                <img src="" alt="游戏截图" id="game-screenshot">
            </div>
            <div class="game-info">
                <h1 class="game-title" id="game-title"></h1>
                <div class="game-meta">
                    <span class="game-category" id="game-category"></span>
                </div>
                <p class="game-description" id="game-description"></p>
                <div class="game-controls">
                    <a href="#" class="play-button" id="play-button">开始游戏</a>
                    <a href="index.html" class="back-button">返回首页</a>
                </div>
            </div>
        </div>
        <div class="game-content">
            <iframe class="game-iframe" id="game-iframe" src=""></iframe>
        </div>
    </div>

    <footer>
        <p>© 2024 HTML5游戏中心. 保留所有权利。</p>
    </footer>

    <script src="js/main.js"></script>
    <script>
        // 从URL获取游戏ID
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('id');

        // 查找游戏信息
        const game = games.find(g => g.id === parseInt(gameId));

        if (game) {
            // 更新页面内容
            document.getElementById('game-screenshot').src = game.image;
            document.getElementById('game-title').textContent = game.title;
            document.getElementById('game-category').textContent = game.category;
            document.getElementById('game-description').textContent = game.description;
            document.getElementById('play-button').href = game.url;
            document.getElementById('game-iframe').src = game.url;
            document.title = `${game.title} - HTML5游戏中心`;
        } else {
            // 游戏未找到
            document.querySelector('.game-detail').innerHTML = `
                <h1>游戏未找到</h1>
                <p>抱歉，您请求的游戏不存在。</p>
                <a href="index.html" class="back-button">返回首页</a>
            `;
        }
    </script>
</body>
</html>
