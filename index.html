<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - 游戏中心</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .subtitle {
            margin-top: 5px;
            font-size: 1.2em;
            opacity: 0.8;
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .game-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .game-image {
            height: 180px;
            background-size: cover;
            background-position: center;
        }
        .car-racing {
            background-image: url('images/car-racing.jpg');
        }
        .super-runner {
            background-image: url('images/super-runner.jpg');
        }
        .sudoku-master {
            background-image: url('images/sudoku-master.jpg');
        }
        .game-info {
            padding: 15px;
        }
        .game-title {
            margin: 0 0 10px 0;
            font-size: 1.5em;
        }
        .game-description {
            margin: 0 0 15px 0;
            color: #666;
            font-size: 0.9em;
        }
        .play-button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .play-button:hover {
            background-color: #2980b9;
        }
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>GameHub</h1>
            <p class="subtitle">精选HTML5游戏合集</p>
        </div>
    </header>

    <div class="container">
        <div class="games-grid">
            <div class="game-card">
                <div class="game-image car-racing"></div>
                <div class="game-info">
                    <h2 class="game-title">赛车竞速</h2>
                    <p class="game-description">使用方向键控制赛车，躲避其他车辆，收集金币！挑战你的反应速度和驾驶技巧。</p>
                    <a href="games/car-racing/index.html" class="play-button">开始游戏</a>
                </div>
            </div>
            
            <div class="game-card">
                <div class="game-image super-runner"></div>
                <div class="game-info">
                    <h2 class="game-title">超级跑酷</h2>
                    <p class="game-description">点击屏幕跳跃，躲避障碍物，收集金币！考验你的反应能力和跳跃技巧。</p>
                    <a href="games/super-runner/index.html" class="play-button">开始游戏</a>
                </div>
            </div>
            
            <div class="game-card">
                <div class="game-image sudoku-master"></div>
                <div class="game-info">
                    <h2 class="game-title">数独大师</h2>
                    <p class="game-description">挑战你的逻辑思维能力，完成数独谜题！提供多个难度级别，适合所有玩家。</p>
                    <a href="games/sudoku-master/index.html" class="play-button">开始游戏</a>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 GameHub - 所有游戏均可在 on91.asia 上免费游玩</p>
        </div>
    </footer>
</body>
</html>
