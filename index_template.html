<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreezeNova - Play Free Online Games</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="/" class="logo">FreezeNova</a>
                <div class="nav-links">
                    <a href="/games/action">Action</a>
                    <a href="/games/adventure">Adventure</a>
                    <a href="/games/puzzle">Puzzle</a>
                    <a href="/games/strategy">Strategy</a>
                    <a href="/games/racing">Racing</a>
                    <a href="/games/sports">Sports</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <h1>Welcome to FreezeNova</h1>
                <p>Play the best free online games in your browser!</p>
            </div>
        </section>

        <section class="featured-games">
            <div class="container">
                <h2>Featured Games</h2>
                <div class="games-grid">
                    {{featured_games}}
                </div>
            </div>
        </section>

        <section class="categories">
            <div class="container">
                <h2>Game Categories</h2>
                <div class="category-grid">
                    {{category_cards}}
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 FreezeNova. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
