<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏列表 - GameHub</title>
    <meta name="description" content="浏览GameHub上的所有HTML5游戏">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-2xl font-bold text-blue-600">GameHub</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-700 hover:text-blue-600">首页</a>
                    <a href="/games" class="text-blue-600">游戏</a>
                    <a href="/categories" class="text-gray-700 hover:text-blue-600">分类</a>
                    <a href="/about" class="text-gray-700 hover:text-blue-600">关于</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- 搜索和筛选区域 -->
        <div class="mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <input type="text" placeholder="搜索游戏..." class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex gap-4">
                    <select class="px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">所有分类</option>
                        <option value="action">动作</option>
                        <option value="racing">竞速</option>
                        <option value="puzzle">益智</option>
                        <option value="strategy">策略</option>
                    </select>
                    <select class="px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="popular">最受欢迎</option>
                        <option value="newest">最新添加</option>
                        <option value="rating">评分最高</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 游戏列表 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 游戏卡片 1 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://via.placeholder.com/300x200" alt="游戏预览" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-bold mb-2">超级跑酷</h3>
                    <p class="text-gray-600 mb-4">一个刺激的跑酷游戏，躲避障碍物，收集金币！</p>
                    <div class="flex justify-between items-center">
                        <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded text-sm">动作</span>
                        <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">开始游戏</a>
                    </div>
                </div>
            </div>

            <!-- 游戏卡片 2 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://via.placeholder.com/300x200" alt="游戏预览" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-bold mb-2">赛车竞速</h3>
                    <p class="text-gray-600 mb-4">体验极速飙车的快感，成为赛道之王！</p>
                    <div class="flex justify-between items-center">
                        <span class="px-2 py-1 bg-red-100 text-red-800 rounded text-sm">竞速</span>
                        <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">开始游戏</a>
                    </div>
                </div>
            </div>

            <!-- 游戏卡片 3 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://via.placeholder.com/300x200" alt="游戏预览" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-bold mb-2">数独大师</h3>
                    <p class="text-gray-600 mb-4">挑战你的逻辑思维，解开数独谜题！</p>
                    <div class="flex justify-between items-center">
                        <span class="px-2 py-1 bg-green-100 text-green-800 rounded text-sm">益智</span>
                        <a href="#" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">开始游戏</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 分页 -->
        <div class="mt-8 flex justify-center">
            <nav class="flex items-center space-x-2">
                <a href="#" class="px-3 py-2 rounded-lg bg-white text-gray-700 hover:bg-blue-50">上一页</a>
                <a href="#" class="px-3 py-2 rounded-lg bg-blue-600 text-white">1</a>
                <a href="#" class="px-3 py-2 rounded-lg bg-white text-gray-700 hover:bg-blue-50">2</a>
                <a href="#" class="px-3 py-2 rounded-lg bg-white text-gray-700 hover:bg-blue-50">3</a>
                <a href="#" class="px-3 py-2 rounded-lg bg-white text-gray-700 hover:bg-blue-50">下一页</a>
            </nav>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="max-w-7xl mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h3 class="text-lg font-bold mb-4">关于我们</h3>
                    <p class="text-gray-400">GameHub致力于为玩家提供最优质的HTML5游戏体验。</p>
                </div>
                <div>
                    <h3 class="text-lg font-bold mb-4">快速链接</h3>
                    <ul class="space-y-2">
                        <li><a href="#" class="text-gray-400 hover:text-white">首页</a></li>
                        <li><a href="#" class="text-gray-400 hover:text-white">游戏</a></li>
                        <li><a href="#" class="text-gray-400 hover:text-white">分类</a></li>
                    </ul>
                </div>
                <div>
                    <h3 class="text-lg font-bold mb-4">联系我们</h3>
                    <p class="text-gray-400">邮箱：contact@gamehub.com</p>
                </div>
            </div>
            <div class="mt-8 pt-8 border-t border-gray-700 text-center text-gray-400">
                <p>&copy; 2024 GameHub. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
